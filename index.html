<script>
    "use strict";


    $('#mortal').hide();


    var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    var konami_index = 0;
    $(document).keydown(function(e){
        if(e.keyCode === konamiCode[konami_index++]){
            if(konami_index === konamiCode.length){
                konami_index = [];
                $('#greeting').hide();
//                $('#mortal').show();
                $('#mortal').show();
            }
        }else{
            konami_index = 0;
        }
    });

</script>
